<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="https://kit.fontawesome.com/ee99940e7a.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="header-text"></nav>
    </header>
    <div class="container">
        <form class="quiz-form">
            <div class="quiz-container">  
                <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                <label >
                    <input type="radio" name="ques1" value="45°"/> 45°
                </label>
                <label >
                    <input type="radio" name="ques1" value="60°"/> 60°
                </label>
                <label >
                    <input type="radio" name="ques1" value="90°"/> 90°
                </label>
            </div>
            <div class="quiz-container">
                <p>If a triangle has an angle of 90 degrees, what is it called?</p>
                <label>
                    <input type="radio" name="ques2" value="obtuse" /> obtuse
                </label>
                <label>
                    <input type="radio" name="ques2" value="acute" /> acute
                </label>
                <label>
                    <input type="radio" name="ques2" value="right angled" /> right angled
                </label>   
            </div>
        </form>
        <button type="submit" id="submit-button">Submit</button>
        <h2 id="output"></h2>
    </div>
    <footer class="footer">
        <p class="footer-heading"> Deepali | 2021 </p> 
        <a class="icon" href="https://github.com/deepali0407" ><i class="fab fa-github-square fa-2x"></i></a>
        <a class="icon" href=""><i class="fab fa-linkedin fa-2x"></i></a>
        <a class="icon" href=""><i class="fab fa-twitter-square fa-2x"></i></a>
    </footer>

<script src="quiz.js"></script>    
</body>
</html>
